<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - gen.aditor.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              bg: '#0a0a0a',
              card: '#111111',
              border: '#222222',
              hover: '#1a1a1a'
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  
  <!-- Header -->
  <header class="border-b border-dark-border">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <a href="/landing.html" class="text-2xl font-bold text-orange-500">
          gen.aditor.ai
        </a>
        <a href="/signup.html" class="text-sm text-gray-400 hover:text-white transition">
          Don't have an account? <span class="text-orange-500">Sign up</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md">
      
      <!-- Login Card -->
      <div class="bg-dark-card border border-dark-border rounded-xl p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
          <p class="text-gray-400">Log in to continue creating</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg mb-6 text-sm">
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
          
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
              Email Address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-orange-500 transition"
              placeholder="you@example.com"
            >
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-orange-500 transition"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            >
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center text-gray-400 cursor-pointer">
              <input type="checkbox" id="remember" class="mr-2 rounded bg-dark-bg border-dark-border text-orange-500 focus:ring-orange-500">
              Remember me
            </label>
            <a href="/forgot-password.html" class="text-orange-500 hover:text-orange-400 transition">
              Forgot password?
            </a>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="submit-btn"
            class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Log In
          </button>

        </form>

        <!-- Divider -->
        <div class="relative my-8">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-dark-border"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-dark-card text-gray-500">or</span>
          </div>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
          <a href="/signup.html" class="text-sm text-gray-400 hover:text-white transition">
            Don't have an account? <span class="text-orange-500 font-semibold">Sign up for free</span>
          </a>
        </div>

      </div>

      <!-- Trial Info -->
      <div class="mt-6 text-center text-sm text-gray-500">
        <p>ðŸŽ‰ 7-day free trial â€¢ No credit card required</p>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-dark-border py-6">
    <div class="container mx-auto px-6 text-center text-sm text-gray-500">
      <p>&copy; 2026 Aditor Inc. All rights reserved.</p>
      <div class="mt-2 space-x-4">
        <a href="/privacy.html" class="hover:text-gray-400 transition">Privacy</a>
        <a href="/terms.html" class="hover:text-gray-400 transition">Terms</a>
        <a href="mailto:support@aditor.ai" class="hover:text-gray-400 transition">Support</a>
      </div>
    </div>
  </footer>

  <script>
    const form = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Clear previous errors
      errorMessage.classList.add('hidden');
      
      // Get form data
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Login failed');
        }
        
        // Store tokens
        localStorage.setItem('access_token', data.tokens.access_token);
        if (remember) {
          localStorage.setItem('refresh_token', data.tokens.refresh_token);
        }
        
        // Store user data
        localStorage.setItem('user', JSON.stringify(data.user));
        
        // Redirect to dashboard
        window.location.href = '/dashboard.html';
        
      } catch (error) {
        // Show error
        errorMessage.textContent = error.message;
        errorMessage.classList.remove('hidden');
        
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Log In';
      }
    });

    // Check if already logged in
    const token = localStorage.getItem('access_token');
    if (token) {
      // Verify token is still valid
      fetch('/api/auth/me', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(res => {
        if (res.ok) {
          window.location.href = '/dashboard.html';
        }
      })
      .catch(() => {
        // Token invalid, stay on login page
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        localStorage.removeItem('user');
      });
    }
  </script>

</body>
</html>
