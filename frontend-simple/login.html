<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Aditor Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #08080c;
      --card: #0f0f14;
      --border: #232330;
      --text: #ffffff;
      --text-dim: #8b8b9e;
      --accent: #f97316;
      --accent-hover: #ea580c;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .logo {
      text-align: center;
      margin-bottom: 48px;
    }

    .logo-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--accent) 0%, #c2410c 100%);
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 16px;
    }

    .logo h1 {
      font-size: 24px;
      font-weight: 700;
    }

    .logo p {
      color: var(--text-dim);
      font-size: 14px;
      margin-top: 8px;
    }

    .login-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 32px;
    }

    .login-card h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    .login-card .subtitle {
      color: var(--text-dim);
      font-size: 14px;
      margin-bottom: 32px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-dim);
      margin-bottom: 8px;
    }

    .code-input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 16px;
      font-family: 'Inter', monospace;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
      outline: none;
      transition: border-color 0.2s;
    }

    .code-input:focus {
      border-color: var(--accent);
    }

    .code-input::placeholder {
      color: #3a3a4a;
      font-weight: 400;
      letter-spacing: 1px;
      text-transform: none;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.2s;
    }

    .submit-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error-msg {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
    }

    .error-msg.show {
      display: block;
    }

    .success-msg {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
    }

    .success-msg.show {
      display: block;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      color: var(--text-dim);
      font-size: 12px;
    }

    .footer a {
      color: var(--text-dim);
      text-decoration: none;
    }

    .footer a:hover {
      color: var(--text);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">A</div>
      <h1>Aditor Studio</h1>
      <p>AI-powered creative suite</p>
    </div>

    <div class="login-card">
      <h2>Welcome</h2>
      <p class="subtitle">Enter your invite code to continue</p>

      <div id="error" class="error-msg"></div>
      <div id="success" class="success-msg"></div>

      <form id="login-form">
        <div class="input-group">
          <label for="code">Invite Code</label>
          <input 
            type="text" 
            id="code" 
            class="code-input" 
            placeholder="Enter code"
            autocomplete="off"
            spellcheck="false"
            required
          >
        </div>

        <button type="submit" class="submit-btn" id="submit-btn">
          Continue
        </button>
      </form>
    </div>

    <div class="footer">
      <p>&copy; 2026 Aditor Inc.</p>
    </div>
  </div>

  <script>
    // Check if already logged in
    (async function() {
      try {
        const res = await fetch('/api/auth/me', { credentials: 'include' });
        if (res.ok) {
          window.location.href = '/';
          return;
        }
      } catch (e) {}

      // Check for code in URL params
      const params = new URLSearchParams(window.location.search);
      const urlCode = params.get('code');
      if (urlCode) {
        document.getElementById('code').value = urlCode;
        // Auto-submit if code came from URL
        document.getElementById('login-form').dispatchEvent(new Event('submit'));
      }
    })();

    const form = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorEl = document.getElementById('error');
    const successEl = document.getElementById('success');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      errorEl.classList.remove('show');
      successEl.classList.remove('show');
      
      const code = document.getElementById('code').value.trim();
      if (!code) return;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Verifying...';

      try {
        const res = await fetch('/api/auth/code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ code })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Invalid code');
        }

        // Store token as backup
        if (data.token) {
          localStorage.setItem('gen-token', data.token);
          localStorage.setItem('gen-user', JSON.stringify(data.user));
        }

        successEl.textContent = `Welcome, ${data.user.name}! Redirecting...`;
        successEl.classList.add('show');

        setTimeout(() => {
          window.location.href = '/';
        }, 800);

      } catch (err) {
        errorEl.textContent = err.message;
        errorEl.classList.add('show');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Continue';
      }
    });
  </script>

</body>
</html>
