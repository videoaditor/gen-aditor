<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - gen.aditor.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#fff7ed',
              100: '#ffedd5',
              200: '#fed7aa',
              300: '#fdba74',
              400: '#fb923c',
              500: '#f97316',
              600: '#ea580c',
              700: '#c2410c',
              800: '#9a3412',
              900: '#7c2d12',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">
  
  <div class="max-w-md w-full">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a href="/landing.html" class="inline-flex items-center space-x-3 mb-4">
        <div class="w-12 h-12 bg-gradient-to-br from-primary-500 to-primary-600 rounded-xl flex items-center justify-center font-bold text-xl">
          A
        </div>
        <span class="text-2xl font-bold">gen.aditor.ai</span>
      </a>
      <h1 class="text-3xl font-bold mb-2">Start Your Free Trial</h1>
      <p class="text-gray-400">No credit card required. 7 days free.</p>
    </div>

    <!-- Sign Up Form -->
    <div class="bg-gray-800 rounded-xl p-8 border border-gray-700">
      <form id="signupForm" class="space-y-6">
        <!-- Full Name -->
        <div>
          <label for="name" class="block text-sm font-semibold mb-2">Full Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            required
            class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-primary-500 transition"
            placeholder="John Doe"
          >
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-semibold mb-2">Work Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required
            class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-primary-500 transition"
            placeholder="you@company.com"
          >
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-semibold mb-2">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required
            minlength="8"
            class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-primary-500 transition"
            placeholder="Min. 8 characters"
          >
          <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
        </div>

        <!-- Plan Selection -->
        <div>
          <label class="block text-sm font-semibold mb-3">Choose Your Plan</label>
          <div class="space-y-3">
            <!-- Starter -->
            <label class="flex items-center p-4 bg-gray-900 border border-gray-700 rounded-lg cursor-pointer hover:border-primary-500 transition">
              <input type="radio" name="plan" value="starter" class="mr-3 text-primary-600">
              <div class="flex-1">
                <div class="font-semibold">Starter - $29/mo</div>
                <div class="text-sm text-gray-400">2 workflows, 100 runs/month</div>
              </div>
            </label>

            <!-- Pro (Recommended) -->
            <label class="flex items-center p-4 bg-primary-900/20 border-2 border-primary-600 rounded-lg cursor-pointer relative">
              <input type="radio" name="plan" value="pro" checked class="mr-3 text-primary-600">
              <div class="flex-1">
                <div class="font-semibold">Pro - $79/mo <span class="text-xs bg-primary-500 text-white px-2 py-1 rounded">RECOMMENDED</span></div>
                <div class="text-sm text-gray-400">All 5 workflows, 200 runs/month</div>
              </div>
              <div class="absolute -top-2 -right-2 bg-primary-500 text-white text-xs px-2 py-1 rounded-full font-bold">
                ðŸŽ‰ $49 Beta
              </div>
            </label>

            <!-- Business -->
            <label class="flex items-center p-4 bg-gray-900 border border-gray-700 rounded-lg cursor-pointer hover:border-primary-500 transition">
              <input type="radio" name="plan" value="business" class="mr-3 text-primary-600">
              <div class="flex-1">
                <div class="font-semibold">Business - $199/mo</div>
                <div class="text-sm text-gray-400">Unlimited workflows & runs</div>
              </div>
            </label>
          </div>
        </div>

        <!-- Terms -->
        <div class="flex items-start">
          <input 
            type="checkbox" 
            id="terms" 
            required
            class="mt-1 mr-3 text-primary-600"
          >
          <label for="terms" class="text-sm text-gray-400">
            I agree to the <a href="/terms.html" class="text-primary-500 hover:underline">Terms of Service</a> and <a href="/privacy.html" class="text-primary-500 hover:underline">Privacy Policy</a>
          </label>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-primary-600 hover:bg-primary-700 text-white py-3 rounded-lg font-semibold transition shadow-lg hover:shadow-xl"
        >
          Start Free Trial â†’
        </button>

        <p class="text-center text-sm text-gray-400">
          Already have an account? <a href="/login.html" class="text-primary-500 hover:underline">Log in</a>
        </p>
      </form>
    </div>

    <!-- Trust Signals -->
    <div class="mt-8 text-center text-sm text-gray-400">
      <div class="flex items-center justify-center space-x-6">
        <div class="flex items-center">
          <span class="text-primary-500 mr-1">âœ“</span>
          <span>7-day free trial</span>
        </div>
        <div class="flex items-center">
          <span class="text-primary-500 mr-1">âœ“</span>
          <span>No credit card</span>
        </div>
        <div class="flex items-center">
          <span class="text-primary-500 mr-1">âœ“</span>
          <span>Cancel anytime</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        plan: document.querySelector('input[name="plan"]:checked').value
      };

      // TODO: Integrate with backend API
      console.log('Sign up data:', formData);
      
      // For now, show success message
      alert('Sign up successful! Check your email to verify your account.');
      
      // Redirect to app
      // window.location.href = '/index.html';
    });

    // Show beta pricing for Pro plan
    const proRadio = document.querySelector('input[value="pro"]');
    proRadio.parentElement.addEventListener('click', function() {
      console.log('Pro plan selected - beta price $49/mo applies for first 100 customers');
    });
  </script>

</body>
</html>
